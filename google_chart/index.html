<!doctype html>
<html lang="en">
  <head>
    <title>Google chart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div>Pie chart</div>
                    <div id="pieChart"></div>
                    <button id="pie-chart" class="btn btn-outline-primary btn-sm print">Print</button>
                </div>
                <div class="col-sm-6">
                    <div>3D Pie chart</div>
                    <div id="pieChart3D"></div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                  <div>Donut chart</div>
                  <div id="donut"></div>
                  <button id="pie-chart" class="btn btn-outline-primary btn-sm print">Print</button>
              </div>
          </div>
        </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../node_modules/jspdf/dist/jspdf.min.js"></script>
    <script src="./google-chart.js"></script>
  </body>
</html>
